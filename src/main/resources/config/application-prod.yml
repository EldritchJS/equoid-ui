#this works with keycloak:
#curl -X POST -d 'grant_type=authorization_code&client_id=web_app&client_secret=web_app&code=uss.pgRUeRfTl5PoHQMVosVcNz5vw-XgXsDczvkGf4l725M.74d307fa-3e33-4350-8f84-96a5615f9182.9080f291-17ef-4022-8afe-7822595006c6&redirect_uri=http://equoid-equoid.127.0.0.1.nip.io/login' 'http://keycloak-equoid.127.0.0.1.nip.io/auth/realms/jhipster/protocol/openid-connect/token' | less

security:
    basic:
        enabled: false
    oauth2:
        client:
            access-token-uri: http://${KEYCLOAK_SERVICE_HOST}:${KEYCLOAK_SERVICE_PORT}/auth/realms/jhipster/protocol/openid-connect/token
            user-authorization-uri: http://${KEYCLOAK_SERVICE_HOST}:${KEYCLOAK_SERVICE_PORT}/auth/realms/jhipster/protocol/openid-connect/auth
            client-id: web_app
            client-secret: web_app
            client-authentication-scheme: form
            scope: openid profile email
        resource:
            filter-order: 3
            user-info-uri: http://${KEYCLOAK_SERVICE_HOST}:${KEYCLOAK_SERVICE_PORT}/auth/realms/jhipster/protocol/openid-connect/userinfo
            token-info-uri: http://${KEYCLOAK_SERVICE_HOST}:${KEYCLOAK_SERVICE_PORT}/auth/realms/jhipster/protocol/openid-connect/token/introspect
            prefer-token-info: false

logging:
    level:
        ROOT: INFO
        io.radanalytics.equoid: INFO
        io.github.jhipster: INFO
        org.springframework: INFO
        org.springframework.security: INFO

spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:equoid;DB_CLOSE_DELAY=-1
        username: equoid
        password:
    h2:
        console:
            enabled: false
    jpa:
        database-platform: io.github.jhipster.domain.util.FixedH2Dialect
        database: H2
        show-sql: false
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
    mail:
        host: localhost
        port: 25
        username:
        password:
    thymeleaf:
        cache: true

liquibase:
    contexts: prod

