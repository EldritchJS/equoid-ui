<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Graph</h1>
        <br/>

        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <equoid-topk></equoid-topk>
                D3:
                <equoid-piechart [data]='data' [colours]='colours'></equoid-piechart>
                patternfly-ng:
                <pfng-chart-donut [chartData]='chartData' [config]='largeConfig'></pfng-chart-donut>
                C3:
                <equoid-stackchart [data]='stackedData' [colours]='colours'></equoid-stackchart>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                To be able to see the graph, you need to login
            </div>
        </div>
    </div>
</div>
