<div class="row">
    <div class="col-md-1">
        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <br />
                <button class="toggleStack" (click)="toggleDummy()">{{ isDummyData == true ? 'Real' : 'Dummy' }} Data</button>
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <form>
                    <div class="form-group">
                        <label for="newItem" class="control-label">New frequent:</label>
                        <input type="text" class="form-control" required="required" #newItem />
                    </div>

                    <div class="form-group">
                        <button (click)="addItem(newItem.value)" type="button" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h1 class="display-3">Graph</h1>
        <br/>

        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <equoid-topk></equoid-topk>
                <!-- D3: -->
                <equoid-piechart [data]='data' [colors]='colors'></equoid-piechart>
                <!--<pfng-chart-donut [chartData]='chartData' [config]='largeConfig'></pfng-chart-donut>-->
                <equoid-stackchart [data]='stackedData' [colors]='colors'></equoid-stackchart>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                To be able to see the graph, you need to login
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <pfng-toast-notification-list
            [notifications]="notifications"
            (onActionSelect)="handleAction($event)"
            (onCloseSelect)="handleClose($event)"
            (onViewingChange)="handleViewingChange($event)"
            [showClose]="true">
        </pfng-toast-notification-list>
    </div>
</div>
