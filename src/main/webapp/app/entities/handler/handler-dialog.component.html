<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHandlerLabel">Create or edit a Handler</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <equoid-alert-error></equoid-alert-error>
        <div class="form-group" [hidden]="!handler.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="handler.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_seconds">Seconds</label>
            <input type="number" class="form-control" name="seconds" id="field_seconds"
                [(ngModel)]="handler.seconds" required min="0"/>
            <div [hidden]="!(editForm.controls.seconds?.dirty && editForm.controls.seconds?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.seconds?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.seconds?.errors?.min">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.seconds?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
