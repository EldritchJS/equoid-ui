<div class='wrapper'>
 <!-- <div class="col-md-3"> -->
    <div *ngIf='labels' class='legend' fxLayout='row' fxLayoutAlign='center center'>
      <div *ngFor='let label of labels; let i = index' fxLayout='row' fxLayoutAlign='start center' class='item'>
        <div class='circle' [ngStyle]='{"background": colorSlices[i]}'></div>
        <div>{{label}}</div>
      </div>
    </div>
  <!-- </div> -->

  <!-- <div class="col-md-8"> -->
    <div class='pie-chart' #containerPieChart id='pie-chart-{{id}}'></div>
  <!-- </div> -->

  <div class='tooltip drilldownData'>
    <div class='header' *ngIf='selectedSlice'>
      <div fxLayout='row' fxLayoutAlign='start center'>
        <div fxLayout='column' fxLayoutAlign='center start'>
          <!-- <div class='title'>{{selectedSlice.name}}</div> -->
          <div>Amount: {{selectedSlice.count}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
